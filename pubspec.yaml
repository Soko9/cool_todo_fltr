name: cool_todo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  flutter:
    sdk: flutter
  flutter_local_notifications: ^13.0.0
  flutter_native_timezone: ^2.0.0
  get: ^4.6.5
  get_storage: ^2.0.3
  intl: ^0.17.0
  sqflite: ^2.2.4+1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Hermit
      fonts:
        - asset: fonts/Hermit-Regular.otf
    - family: HermitLight
      fonts:
        - asset: fonts/Hermit-Light.otf
    - family: HermitBold
      fonts:
        - asset: fonts/Hermit-Bold.otf
